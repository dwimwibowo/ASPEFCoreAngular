<div class="card card-green">
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>

    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th class="text-right">#</th>
                    <th class="text-right">$</th>
                    <th class="text-right">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of data.order.items">
                    <td>{{ o.productCategory }} - {{ o.productTitle }}</td>
                    <td class="text-right">{{ o.quantity }}</td>
                    <td class="text-right">{{ o.unitPrice | currency:"USD":true }}</td>
                    <td class="text-right">{{ (o.unitPrice * o.quantity) | currency:"USD":true }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <div><strong># / Items:</strong> {{ data.order.items.length }}</div>
        <div><strong>Sub Total:</strong> {{ data.order.subTotal | currency:"USD":true }}</div>
    </div>
    <!-- /.card-footer -->
</div>
<!-- /.card -->
